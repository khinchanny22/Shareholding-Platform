{% extends 'layouts/backend.html' %}
{% block content %}
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="col"><h3>Views or Details Privacy Policy</h3></div>
                        <div class="col">
                            <h3 class="text-end">
                                <a class="text-info" href="">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a class="text-danger" href="{% url 'UpdatePolicy' views.id %}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a class="text-blue" href="{% url 'IndexSupportFrontend' %}">
                                    <i class="bi bi-house-door-fill"></i>
                                </a>
                            </h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">{{ views.id }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">Title</th>
                                <td><h4>{{ views.title }}</h4></td>
                            </tr>
                            <tr>
                                <th scope="row">Description</th>
                                <td class="text-justify">{{ views.contents|safe }}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
