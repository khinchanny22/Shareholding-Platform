{% extends 'layouts/backend.html' %}
{% block content %}
    {% load django_bootstrap5 %}
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">
            <div class="card">
                <div class="card-header"><h2>View Contact or Feedback</h2></div>
                <div class="card-body">
                    <table class="table">
                        <tbody>
                        <tr>
                            <th class="text-blue">Name</th>
                            <td>{{ data.username }}</td>
                        </tr>
                        <tr>
                            <th class="text-blue">Phone</th>
                            <td>{{ data.phone }}</td>
                        </tr>
                        <tr>
                            <th class="text-blue">Email</th>
                            <td>{{ data.email }}</td>
                        </tr>
                        <tr>
                            <th class="text-blue">Subject</th>
                            <td>{{ data.subject }}</td>
                        </tr>
                        <tr>
                            <th class="text-blue">Message</th>
                            <td><p class="text-justify">{{ data.message }}</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
