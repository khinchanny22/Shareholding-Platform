{% extends 'layouts/backend.html' %}
{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header"><h3>Updating Product Price</h3></div>
            <div class="card-body">{% load crispy_forms_tags %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                       <div class="col">{{ form.product_name|as_crispy_field }}</div>
                       <div class="col">{{ form.product_price|as_crispy_field }}</div>
                    </div>
                    <div class="row">
                       <div class="col"></div>
                       <div class="col"></div>
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
