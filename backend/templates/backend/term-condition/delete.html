{% extends 'layouts/backend.html' %}
{% block content %}
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    <div class="card-header"><h3 class="text-danger">Are you want to delete this Item ?</h3></div>
                    <div class="card-body">
                        <form action="" METHOD="POST">{% csrf_token %}

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
