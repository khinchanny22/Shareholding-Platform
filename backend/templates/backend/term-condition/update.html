{% extends 'layouts/backend.html' %}
{% block content %}
    <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="card">
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="card-header">
                        <div class="col"><h3>Updating Term Condition</h3></div>
                        <div class="col">
                            <h3 class="text-end">
                                <a class="text-info" href="">
                                    <i class="bi bi-eye-fill"></i>
                                </a>
                                <a class="text-danger" href="#">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a class="text-blue" href="{% url 'IndexTermCondition' %}">
                                    <i class="bi bi-house-door-fill"></i>
                                </a>
                            </h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">{% load crispy_forms_tags %}
                            {% csrf_token %}
                            <div class="row">
                                <div class="col">{{ term|crispy }}</div>
                            </div>
                            <div class="row">
                                <div class="col">{{ term.media }}</div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-sm">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .card {
            margin-bottom: 1.875rem;
            background-color: #fff;
            transition: all .5s ease-in-out;
            position: relative;
            border: 0px solid transparent;
            border-radius: 8px !important;
            box-shadow: 0px 5px 5px 0px rgb(82 63 105 / 5%);
            height: calc(100% - 30px);
        }
    </style>
{% endblock %}
