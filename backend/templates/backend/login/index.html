{% extends "layouts/base.html" %}

{% block content %}

    {% load crispy_forms_tags %}
    {% load static %}

    <!--Login-->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-header"><h3 class="text-center">Login Application</h3></div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ login_form.username|crispy }}<br>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                        <div>
                        <p>Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>

{% endblock %}
