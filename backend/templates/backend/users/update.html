{% extends 'layouts/backend.html' %}

{% block content %}
    <div class="content-body">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <div class="col-6"><h3 class="text-blue">Update Users Profile</h3></div>
                    <div class="col-6"><h3 class="text-end">
                        <a class="text-success" href="#">
                            <i class="bi bi-cart-check-fill"></i>
                        </a>
                        <a class="text-danger" href="#">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a class="text-blue" href="{% url 'User' %}">
                            <i class="bi bi-house-door-fill"></i>
                        </a>
                    </h3></div>

                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">{% load crispy_forms_tags %}
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">{{ user_form|crispy }}</div>
                            <div class="col"> {{ profile_form|crispy }}</div>
                        </div>
                        <input class="btn btn-info" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
