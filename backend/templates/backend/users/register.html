{% extends 'layouts/backend.html' %}
{% block content %}
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">
            <div class="card">
                <div class="card-header"><h4>Add Users</h4></div>
                <div class="card-body">{% load crispy_forms_tags %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>
                    <p class="text-center">If you already have an account, <a href="/login">login</a> instead.</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
