{% extends 'layouts/backend.html' %}
{% block content %}
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-header"><h4>Add Post Blog or News</h4></div>
            <div class="card-body">{% load crispy_forms_tags %}
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                       {{ form|crispy }}
                       {{ form.media }}
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Save Info</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
