{% extends 'layouts/products.html' %}
{% block content %}
    <div class="page-content">
        <div class="container">
            <div class="row"><br>
                <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><strong><h4 class="text-center">Login Application</h4></strong></div>
                    <div class="panel-body">{% load crispy_forms_tags %}
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    {{ login_form.username|as_crispy_field }}
                                    {{ login_form.password|as_crispy_field }}
                                    <input type="submit" value="Submit" class="btn btn-sm btn-info">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer">If don't have Account! <a href="{% url 'RegisterCustomerFrontend' %}">Create New Account</a></div>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
